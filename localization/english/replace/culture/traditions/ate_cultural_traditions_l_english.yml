 tradition_californian_succession_name:0 "Californian Succession"
 tradition_californian_succession_desc:0 "Associated with the hallowed rulers of California, this [culture|E] has developed a byzantine set of structures - including Chryseogeniture - that ensure the Empire's legacy continues."

 culture_parameter_unlearned_blocks_claims:2 "Unlearned [claimants|E] cannot press their [claims|E] against [rulers|E] of this [culture|E]"
 culture_parameter_children_can_be_born_in_the_purple: "[children|E] born to a [ruler|E] holding the [GetTitleByKey('e_california').GetName] may gain the [GetTrait('born_in_the_purple').GetName( GetNullCharacter )] [trait|E] - Taking precedence in the [line_of_succession|E]"
 
 
 
 tradition_RICE_whalers_name:0 "Experienced Whalers"
 tradition_RICE_whalers_desc:0 "#F This culture is well-practiced in the methods used to hunt whales and how to extract meat and blubber from the whale.#!"
 tradition_RICE_master_whalers_name:0 "Master Whalers"
 tradition_RICE_master_whalers_desc:0 "#F It is not an exaggeration to say that this culture truly understands whaling in a way few outsiders can. Not only are they experts in locating and hunting whales, and processing their meat and blubber, they also are savvy entrepreneurs, whose leaders are keen to finance the whaling industry in order to profit from it.#!"
 culture_parameter_unlock_rice_whaling:0 "Unlocks the [decision|E] to $RICE_north_atlantic_whale_hunt$"
 culture_parameter_unlock_rice_whaling_stations:0 "Unlocks the [decisions|E] to $RICE_north_atlantic_whale_exempt_tax$ and $RICE_north_atlantic_whale_levy_extra_tax$ for [rulers|E] of [counties|E] of this [culture|E]"
 culture_parameter_unlock_rice_better_whaling:0 "Unlocks the [decision|E] to $RICE_north_atlantic_whale_hunt$ and, compared to other [cultures|E] that also have this [decision|E], has better odds of a successful result, and might gain more [gold|E] if that happens"
 tradition_RICE_arctic_adaptations_name:0 "Arctic Adaptations"
 tradition_RICE_arctic_adaptations_desc:0 "#F Over the course of centuries, this culture has developed traditional knowledge and institutions that are essential in helping them not only survive, but thrive in the cold lands and waters of the Arctic region.#!"
 culture_parameter_unlock_rice_arctic_innovations:0 "Unlocks the $innovation_RICE_dog_sleds$, $innovation_RICE_toggling_harpoons$, and $innovation_RICE_arctic_boats$ [innovations|E] for this [culture|E] in the $culture_era_tribal$ [era]"
 RICE_greenland_negative_resource_mitigation_desc:0 "Reduces the negative effects of low @RICE_greenland_resilience_icon! [greenland_resilience|E] and @RICE_greenland_networks_icon! [greenland_networks|E] on [decisions|E] for [rulers|E] [struggle_involved|E] in the [RICE_greenland_struggle|E]"
 RICE_whale_success_bonus_desc:0 "Increases the chances of success when taking the [decision|E] to $RICE_north_atlantic_whale_hunt$"
 RICE_whale_cost_bonus_desc:0 "Reduces the costs of the [decision|E] to $RICE_north_atlantic_whale_hunt$"
 
 RICE_every_coastal_county:0 "Every coastal [county|E] you own"
 RICE_every_coastal_whaling_county:0 "Every coastal [county|E] you own that is of a [culture|E] with the $tradition_RICE_master_whalers_name$ [tradition|E]"
 
 RICE_north_atlantic_whale_exempt_from_tax_modifier:0 "Tax Exemptions on Whaling Towns"
 RICE_north_atlantic_whale_exempt_from_tax_modifier_desc:0 "Whaling towns in this region have been exempted from paying taxes and granted other privileges. It appears local rulers wish to support the whaling industry here."
 RICE_north_atlantic_whale_levy_extra_tax_modifier:0 "More Taxes Levied on Whaling Towns"
 RICE_north_atlantic_whale_levy_extra_tax_modifier_desc:0 "Whaling towns in this region have to suffer from the extra taxes that are levied on them. It appears local rulers want to profit from the lucrative whaling industry here."
 RICE_north_atlantic_whale_tax_exempter:0 "Exempted Whaling Towns from Paying Taxes"
 RICE_north_atlantic_whale_tax_exempter_desc:0 "This character granted tax exemptions and various other privileges to whaling towns in their territories, in order to support the whaling industry in their realm."
 RICE_north_atlantic_whale_tax_levier:0 "Levied Extra Taxes on Whaling Towns"
 RICE_north_atlantic_whale_tax_levier_desc:0 "This character levied extra taxes on whaling towns in their territories, in order to profit from the lucrative whaling industry in their realm."

 RICE_north_atlantic_whale_hunt:0 "Sponsor a Whale Hunt"
 RICE_north_atlantic_whale_hunt_desc:0 "We [ROOT.Char.GetCulture.GetCollectiveNoun] have hunted whales for generations. A whale's carcass is a source of much profit thanks to its meat and blubber, which can be turned into a valuable oil. I'd thus like to fund a whale hunt in my name."
 RICE_north_atlantic_whale_hunt_tooltip:1 "“There is no folly of the beast of the earth which is not infinitely outdone by the madness of man.”"
 RICE_north_atlantic_whale_hunt_effect_tooltip_1:1 "You have a #V [GetPlayer.MakeScope.ScriptValue('RICE_north_atlantic_whaling_success_chance')|0]%#! chance of success, which is influenced by your [traits|E] and [skills|E], especially [stewardship|E], but also [martial|E] and [learning|E]"
 RICE_north_atlantic_whale_hunt_effect_tooltip_2:1 "If successful, you will gain [prestige|E] and a random amount of [gold|E] between #V [gold_i|E] 1#! up to a #bold maximum#! of #V [gold_i|E] [GetPlayer.MakeScope.ScriptValue('RICE_north_atlantic_whaling_max_gold_display_value')|0]#!"
 RICE_north_atlantic_whale_hunt_effect_tooltip_3:1 "Because the [THIS.Char.GetCulture.GetName] [culture|E] has the $tradition_RICE_master_whalers_name$ [tradition|E], your chances of a successful hunt are increased by #P 15%#!"
 RICE_north_atlantic_whale_hunt_confirm:0 "Start the search for some seasoned whalers!"
 RICE_north_atlantic_whale_hunt_context_tooltip:0 "#emphasis Historical Context:#! Whaling has been practiced by many cultures across the world since prehistoric times. Starting in the medieval period, the Basques were one of the first societies to engage in large-scale commercial whaling and were considered the best whalers in the world by the early modern era. Medieval rulers engaged with the whaling industry in different ways, such as granting whaling towns privileges or levying extra taxes on them, and this was especially true for Basque whalers."
 RICE_north_atlantic_whale_neither_tax:0 "No [county|E] in your [realm|E] currently has the "
 RICE_north_atlantic_whale_exempt_tax:0 "Exempt Whaling Towns from Taxation"
 RICE_north_atlantic_whale_exempt_tax_desc:0 "As we [ROOT.Char.GetCulture.GetCollectiveNoun] are experts in whaling, I should encourage this industry to help my realm prosper. One way to do that would be to exempt towns heavily involved in whaling from paying taxes."
 RICE_north_atlantic_whale_exempt_tax_not_basque_desc:0 "Several coastal towns in my realm are renowned for whaling. I should encourage this industry to help my realm prosper, and one way to do that would be to exempt towns heavily involved in whaling from paying taxes."
 RICE_north_atlantic_whale_exempt_tax_tooltip:1 "$RICE_north_atlantic_whale_hunt_tooltip$"
 RICE_north_atlantic_whale_exempt_tax_confirm:0 "Time for some tax cuts!"
 RICE_north_atlantic_whale_exempt_tax_context_tooltip:0 "$RICE_north_atlantic_whale_hunt_context_tooltip$"
 RICE_north_atlantic_whale_levy_extra_tax:0 "Levy Extra Taxes on Whaling Towns"
 RICE_north_atlantic_whale_levy_extra_tax_desc:0 "We [ROOT.Char.GetCulture.GetCollectiveNoun] are renowned for our skill in whaling. Whaling is a #italic very#! profitable business, so surely the whaling towns of my realm are wealthy enough that they can pay me more in taxes!"
 RICE_north_atlantic_whale_levy_extra_tax_not_basque_desc:0 "Several coastal towns in my realm are renowned for whaling. Whaling is a #italic very#! profitable business, so surely these whaling towns are wealthy enough that they can pay me more in taxes!"
 RICE_north_atlantic_whale_levy_extra_tax_tooltip:1 "$RICE_north_atlantic_whale_hunt_tooltip$"
 RICE_north_atlantic_whale_levy_extra_tax_confirm:0 "They should pay more taxes – to me!"
 RICE_north_atlantic_whale_levy_extra_tax_context_tooltip:0 "$RICE_north_atlantic_whale_hunt_context_tooltip$"
 
 northwest_coast_heritage_trigger:0 "The [culture|E] must be of Northwest Coast [heritage|E]"
 tradition_mardi_gras_name:0 "Mardi Gras"
 tradition_mardi_gras_desc:1 "This [culture|E] has a tradition of celebrating Mardi Gras, or Fat Tuesday. Practitioners participate in rowdy parades, elaborate feasts, chicken runs, and secret societies while wearing elaborate, colorful costumes."
 culture_parameter_unlock_maa_mardi_gras:1 "Can recruit [GetMaA('mardi_gras').GetName] as [men_at_arms|E]"

 tradition_mud_to_chaos_name:0 "From Mud to Chaos"
 tradition_mud_to_chaos_desc:1 "This [culture|E] thrives in the mangroves and swamps, forging robust, hardy folk that will do whatever it takes to survive."
 
 tradition_stewards_of_the_old_chico_name:0 "Stewards of the Old Chico"
 tradition_stewards_of_the_old_chico_desc:0 "Meandering across both lush green valleys and barren drylands, the São Francisco river is the lifeline of our culture, linking scattered communities to each other and to the outside world. The Old Chico carries not only sustenance, but also a profound social and religious significance to the peoples of its shorelines."
 culture_parameter_unlock_maa_carrancas:0 "Can recruit [GetMaA('carrancas').GetName] as [men_at_arms|E]"
 
 tradition_afro_indigenous_legacy_name:0 "Afro-Indigenous Legacy"
 tradition_afro_indigenous_legacy_desc:0 "Since time immemorial, our people have integrated customs from Afro-Brazilian and Amerindian cultures into our way of life. This has helped forging an unique worldview based on tolerance and mutual respect."
 culture_parameter_unlock_maa_maculele_axemen:0 "Can recruit [GetMaA('maculele_axemen').GetName] as [men_at_arms|E]"
 
 tradition_entradas_e_bandeiras_name:0 "Entradas e Bandeiras"
 tradition_entradas_e_bandeiras_desc:0 "The legacy of the Bandeirantes, the early explorers of [old_brazil|E], is an important part of our founding myth. Despite being seen as a sign of arrogance by some of our neighbors, this pioneering spirit is what drives us forward."
 culture_parameter_unlock_maa_bandeirantes:0 "Can recruit [GetMaA('bandeirantes').GetName] as [men_at_arms|E]"
 
 tradition_cavalhadas_name:0 "Cavalhadas"
 tradition_cavalhadas_desc:0 "In times of peace, our knights often participate in public exhibitions, displaying their talents and dexterity in front of the nobles and commoners. These ceremonies take the form of highly ritualized mock battles, with deep social and religious meaning."
 
 tradition_amazonian_martialism_name:0 "Amazonian Martialism"
 tradition_amazonian_martialism_desc:0 "The traditional martial arts of the Amazonian peoples, such as huka-huka, aipenkuit and idjassú, have been codified and introduced to the formal training process of our warriors."
 
 tradition_sandpit_generals_name:0 "Sandpit Generals"
 tradition_sandpit_generals_desc:0 "Orphans are customarily put into the care of the state and often make their way into the upper echelons of the military or bureaucratic classes. While this system guarantees a small amount of upward mobility for the lower classes, it is sometimes viewed with suspicion by the elites who fear the slow erosion of their privileges."
 culture_parameter_unlock_maa_captains_of_the_sands:0 "Can recruit [GetMaA('captains_of_the_sands').GetName] as [men_at_arms|E]"
 
 tradition_initiation_rites_name:0 "Initiation Rites"
 tradition_initiation_rites_desc:0 "In certain indigenous groups, special rites play a crucial role in the transition of teenage boys into the adult, warrior life. The initiation process often involves a series of tests, challenges, and rituals that assess the young boys' physical, emotional, and spiritual preparedness."
 tradition_initiation_rites_enabled:0 "[culture|E] must belong to the Roraiman, Madeira-Tapajós, Southern Amazonian, Upper Amazonian, Japurá-Negro, A'uwê Jê or Northern Jê [heritage|E]"
 culture_parameter_initiation_rites_enabled:0 "Teenaged children are expected to take an initiation rite as they approach adulthood."
 initiation_rites_enabled_name:0 "Teenaged children are expected to take an initiation rite as they approach adulthood."
 
 culture_parameter_unlock_maa_crabmen:1 "Can recruit [GetMaA('crabmen').GetName] as [men_at_arms|E]"
 culture_parameter_wetlands_hunt_success_chance:0 "Increased [hunt_success_chance|E] in [GetTerrain( 'wetlands' ).GetName], [GetTerrain( 'floodplains' ).GetName] and [GetTerrain( 'flooded_forests' ).GetName]"

 culture_parameter_unlock_maa_kamayuq:1 "Can recruit [GetMaA('kamayuq').GetName] as [men_at_arms|E]"

 culture_parameter_unlock_building_terrace_farms:0 "Rulers of this culture may build terrace farms on [GetTerrain( 'mountains' ).GetName] and [GetTerrain( 'desert_mountains' ).GetName]"

 culture_parameter_arctic_subarctic_hunt_success_chance:0 "Increased [hunt_success_chance|E] in [GetTerrain( 'tundra' ).GetName] and [GetTerrain( 'arctic' ).GetName]"

 culture_parameter_preference_to_range:0 "This culture will prefer to become a [range|E] government"

 culture_in_tundra_desc:0 "The [culture|E] is not present in any [county|E] with Tundra [terrain|E]"

 culture_in_maple_region_desc:0 "The [culture|E] is not present in any [county|E] within the [GetGeographicalRegion('commodity_region_maple').GetName]"
 
 tradition_fp3_beacon_of_learning_desc:0 "Home to many ancient universities or a tradition of intelligentsia, this culture highly prizes the pursuit of knowledge."

 tradition_fp3_jirga_name:0 "Tribal Assembly"

 tradition_caribbean_melting_pot_name:0 "Caribbean Melting Pot"
 tradition_caribbean_melting_pot_desc:1 "Situated within easy reach of most of the known world, the Carribean has always been a melting pot of cultures and faiths. Their ports are the critical links in Atlantic trade that permit the transport of sugar, coffee, silk, gold, coal, and a multitude of other precious goods. This culture has benefited from this cross pollination of nations, giving them a refined palate that few in the world can match." 

 tradition_trail_runners_name:0 "Trail Runners"
 tradition_trail_runners_desc:0 "This [culture|E] is well accustomed to traversing difficult terrain, to the point that it is a source of pride and sportsmanship."
 culture_parameter_unlock_hike_activity:0 "Unlocks the [GetActivityType('activity_roaming').GetName] [activity|E]"
 culture_parameter_unlock_competitive_hike_intent:0 "Unlocks the '$hike_competitive_intent$' [intent|E]"
 culture_parameter_hikes_grant_prestige:0 "[GetActivityType('activity_roaming').GetName] grants [prestige|E]"
 
 tradition_deep_jungle_dwellers_name:0 "Deep Jungle Dwellers"
 tradition_deep_jungle_dwellers_desc:0 "This culture lives in the depths of jungle, and knows how to harvest its riches and avoid its dangers."
 deep_jungle_percentage_desc:0 "A minimum number of provinces with Deep Jungle [terrain|E] is required."
 
 
