 RICE_beekeeper_tribute_extracted_desc:0 "This character recently demanded an extra tribute of honey, beeswax, and other bee products from local villages under their jurisdiction that were known for their apicultural industry."
 RICE_beekeeper_tribute_extracted_county:0 "Extra Tribute Extracted from Esteemed Beekeepers"
 RICE_beekeeper_tribute_extracted_county_desc:0 "Although beekeepers in this region regularly pay a tribute of bee products like honey and beeswax to whoever rules over them, the authorities recently demanded that they pay even more."
