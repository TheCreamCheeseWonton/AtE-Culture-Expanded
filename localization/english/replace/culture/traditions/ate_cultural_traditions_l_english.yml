 RICE_mordvin_beeswax_option_tooltip:0 "Cost: @gold_icon! #V #Bold [EmptyScope.ScriptValue('RICE_mordvin_beeswax_cost')|0]#!#!\n\nGain [GetModifier('RICE_beeswax').GetNameWithTooltip] [modifier|E] for 10 years"
