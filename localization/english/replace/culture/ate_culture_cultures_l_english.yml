 #Traditions
 tradition_mn_nice_name:0 "Minnesotan Nice"
 tradition_mn_nice_desc:0 "Minnesota since even before the [Concept('the_event_ate','Event')|E] has been known as a land of kind, soft-spoken people. A strong sense of community and togetherness is deeply rooted in the psyche of Minnesotan culture. Legend has it that during even the most brutal Viking raids, Minnesotans would politely apologize before engaging in plunder and destruction."
 tradition_unions_name:0 "Unionized Culture"
 tradition_unions_desc:0 "The people of the American Steelbelt have a long and storied history of unionization. So integral in fact that for many it is a religious obligation. It’s said that in the early days of the [Concept('the_event_ate','Event')|E], the Unions were the primary force that rebuilt the Steelbelt, rescuing it from collapse and anarchy. To this day, Unions continue to shape Labor and Industry, driving their people toward progress and purpose."
 tradition_steelworkers_name:0 "Steelworkers"
 tradition_steelworkers_desc:0 "The forges burn hot in the cities of these people, fueled by a long tradition of shaping steel. Before the [Concept('the_event_ate','Event')|E], entire continents ran on the output of the Great Lakes steel mills. Even now, their descendants carry on the legacy of their forefathers, emerging as some of the most skilled blacksmiths and steelworkers in the Americas."
 tradition_cosmopolitan_yorkism_name:0 "Yorker Elitism"
 tradition_cosmopolitan_yorkism_desc:0 "The 'Big Apple' was once the largest city in the old United States, and some say, even the world. In this very city, delegates and kings from every realm gathered, negotiated, and shaped the course of history. Though much diminished from its former grandeur, it remains a marvel. None daring to call it anything but the greatest city on the East Coast. This long and storied past has instilled in the people of Gotham a deep sense of pride, and, some might argue, a touch of arrogance, as they often regard outsiders with thinly veiled condescension." 
 tradition_american_legacy_name:0 "The Capitol in Twilight"
 tradition_american_legacy_desc:0 "Along the quiet banks of the Potomac, where history clings to every stone, Washington still stands. Once the beating heart of a great nation, it now endures as a symbol—weathered but unbroken. For those who still raise the Stars and Stripes, who still believe in the promise of Liberty and Justice, the Capital remains a beacon of guidance and law. Its people, from the dawn of democracy, have held fast to the American Dream with unwavering resolve. And even now, as shadows gather and hope flickers, they stand ready, so long as the flag still waves."
 tradition_papal_legacy_name:0 "Home of the Papacy"
 tradition_papal_legacy_desc:0 "Since the age of the Wandering Popes came to an end, St. Louis has been the steadfast home of the American Papacy. The faith of the people in the Gateway State is legendary, so deeply ingrained that some believe stripping them of the word of God would bring immediate death. Fervor is not just common but expected, with these people willing to give everything they have to protect the Papacy at any costs."
 tradition_imaginerians_name:0 "Imagineers"
 tradition_imaginerians_desc:0 "Once upon a time, Imagineers were the revered scribes of the mighty House of Disney, keepers of its secrets and creators of wonders. Over centuries, as Disney Castle changed hands time and again, the Imagineers’ loyalty transcended any single lord. They became guardians of a timeless craft, spreading their wisdom far beyond the castle’s walls. To this day, they carry forward a storied tradition, igniting intelligence, wit, and boundless creativity throughout the lands of the Sunshine State."
 tradition_skiiing_mountains_name:0 "Snowrunners"
 tradition_skiiing_mountains_desc:0 "Outsiders often refer to these people as 'Snowrunners,' a name born from their long-standing tradition of using skis to traverse the land. For centuries, they have relied on skiing not only for recreation, but also for practical, everyday travel. Over time, they have become exceptionally skilled—masters of snow and speed, gliding across the frozen world with unmatched grace and precision."
 tradition_new_cannan_name:0 "The Children of Deseret"
 tradition_new_cannan_desc:0 "The Mormons of Utah are a resilient people, to say the least. Standing strong, unborken since long before the [Concept('the_event_ate','Event')|E], they remain steadfast to this day, and show no signs of fading. Rooted in faith and forged by hardship, the Utahns endure, and many believe they will continue to endure for millennia to come."
 tradition_cascadian_liberalism_name:0 "Cascadian Liberalism"
 tradition_cascadian_liberalism_desc:0 "Cascadia's culture stands apart from much of the former United States, embracing a far more open and fluid approach to marriage and courtship. Here, individuals are free to love and marry whomever they choose, in whatever number or arrangement they desire, without fear of judgment or social stigma. As a result, attraction, personal expression, and fertility are deeply valued, woven into the fabric of daily life and identity within this vibrant, unconventional society."
 tradition_keepers_of_brazilia_name:0 "Keepers of Brasília"
 tradition_keepers_of_brazilia_desc:0 "Brasília, the former capital of Brazil, is a city steeped in history. Its people strive to preserve it exactly as it once was, frozen in time to the best of their ability. Though greatly diminished and largely abandoned, Brasília remains remarkably well-maintained. A Brazilian from before the [Concept('the_event_ate','Event')|E] would likely recognize the modern city as their old capital, a testament to the enduring spirit of its caretakers."
 tradition_apalachian_ruralism_name:0 "Appalachian Kinship"
 tradition_apalachian_ruralism_desc:0 "The people of Appalachia are a hardy folk, living in a land rich with mystery and ancient lore. Kin stick together like glue in these rugged hills, adapting to the challenging and unforgiving terrain. Communities tend to keep to themselves, for no one can truly know what secrets lie beyond the rolling, tree-covered crests. It is said that every hill holds a story, and every mountain carries a song, echoes of a past woven deep into the land itself."
 tradition_college_legacy_name:0 "Legacy of the Colleges"
 tradition_college_legacy_desc:0 "Massachusetts, with Boston at its heart, has for centuries stood as one of the greatest centers of learning in the Americas. From the ever-prestigious halls of Harvard to the innovative runecraft laboratories of MIT, the legacy of education runs deep in the spirit of its people. Unlike much of the rest of America, literacy is the norm here, and every child is expected to receive at least some form of formal education, making knowledge a cherished and shared treasure. However, this strong emphasis on education and progress often leads many to shy away from involvement in military affairs."

