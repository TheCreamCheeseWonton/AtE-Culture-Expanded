 RICE_extract_beekeeper_tribute:0 "Extract Additional Tribute from Beekeepers"
 RICE_extract_beekeeper_tribute_desc:0 "The peoples of my realm are renowned for their abilities in beekeeping. Though we already extract taxes from various villages in the form of bee products such as honey, beeswax, and so on, what if we extract even #italic more#!?"
 RICE_extract_beekeeper_tribute_tooltip:1 "Acquire extra [gold|E] by demanding more tribute from local beekeepers"
 RICE_extract_beekeeper_tribute_effect_tooltip_1:1 "You will receive a random amount of [gold|E] beetween #V [gold_i|E] [GetPlayer.MakeScope.ScriptValue('RICE_beekeeper_extra_tribute_min_value')]#! up to a #bold maximum#! of #V [gold_i|E] [GetPlayer.MakeScope.ScriptValue('RICE_beekeeper_extra_tribute_max_value')]#!"
 RICE_extract_beekeeper_tribute_effect_tooltip_2:1 "This amount depends on your [stewardship_skill|E] and how many [counties|E] in your [domain|E] are of a [culture|E] with the $tradition_RICE_expert_apiculture_name$ [tradition|E]"
 RICE_extract_beekeeper_tribute_confirm:0 "Notify the realm's beekeepers immediately!" # The honey sweet taste of tribute!
 RICE_any_county_has_expert_apiculture_culture_req:0 "Own at least one [county|E] that is of a [culture|E] that has the $tradition_RICE_expert_apiculture_name$ [tradition|E]"
 RICE_acquire_expert_bee_products:0 "Acquire Esteemed Bee Products"
 RICE_acquire_expert_bee_products_desc:0 "Apiculture has been a major industry in the Americas for centuries among various peoples, such as us [ROOT.Char.GetCulture.GetCollectiveNoun]. I should purchase some bee products for my own benefit."
 RICE_acquire_expert_bee_products_tooltip:1 "You will purchase honey, beeswax, or both for yourself."
 RICE_acquire_expert_bee_products_effect_tooltip_1:1 "You will gain a positive [character_modifier|E] depending on what you choose to buy"
 RICE_acquire_expert_bee_products_confirm:0 "Let's visit the local beekeepers!"
 RICE_acquire_expert_bee_products_type:0 "Decide what bee product to purchase"
 RICE_acquire_expert_bee_products_type_gui:0 "$RICE_acquire_expert_bee_products_type$"
 RICE_honey_option:0 "#Bold #V Honey#!#!"
 RICE_honey_option_desc:0 "$RICE_honey_option$"
 RICE_mordvin_honey_option_tooltip:0 "Cost: @gold_icon! #V #Bold [EmptyScope.ScriptValue('RICE_mordvin_honey_cost')|0]#!#!\n\nGain [GetModifier('RICE_honey').GetNameWithTooltip] [modifier|E] for 10 years"
