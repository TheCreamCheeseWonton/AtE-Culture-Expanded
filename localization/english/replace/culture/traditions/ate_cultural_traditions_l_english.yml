 # Culture
 tradition_RICE_expert_apiculture_name:0 "Beekeepers"
 tradition_RICE_expert_apiculture_desc:0 "#F While beekeeping and honey hunting are both practiced around the world, this culture are considered masters of these ancient arts. Whether they interact with bees through proper apiculture or through cruder interactions with wild bees, they collect many valuable products from bees, particularly honey, but also beeswax, bee jelly, pollen, and more.#!"
